<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Martilho - CONTATO</title>
		<link rel="stylesheet" type="text/css" href="style-martilho.css">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body class="body">
		<header>
			<div class= "caixa">
				<img class= "imagem-logo" src="logo2.jpg">
				<nav>
					<ul>
						<li><a href= "home-martilho.html">home</a></li>
						<li><a href= "serviços-martilho.html">serviços</a></li>
						<li><a href= "contato-martilho.html">contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="formulario">
				<img class="img-farol1" src="farol1.jpg">
				<form>
					<label for="nomesobrenome">Nome e Sobrenome</label>
					<input type="text" class="input-padrao" id="nomesobrenome" required>

					<label for="email">E-mail</label>
					<input type="email" class="input-padrao" id="email" required placeholder="seu email@domínio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" class="input-padrao" id="telefone" required placeholder="(XX) X XXXX-XXXX">

					<label for="mensagem">Mensagem</label>
					<textarea cols="50" rows="6" id="mensagem" class="input-padrao"></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						<select>
							<option>Whatsapp</option>
							<option>Telefone</option>
							<option>Email</option>
						</select>
					</fieldset>

					<fieldset>
						<legend>Em qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
						</select>
					</fieldset>

					<input type="submit" value="Enviar Formulário" class="submit">
				</form>
				<img class="img-farol2" src="farol2.jpg">
			</section>	
		</main>

		<footer>
			<div class="rodapé">
				<img class="img-rodapé" src="marca.jpg">
				<p class="copyright">&copy; Copyright Martilho Martelinho de Ouro - 2020</p>
			</div>
		</footer>
	</body>
</html>
